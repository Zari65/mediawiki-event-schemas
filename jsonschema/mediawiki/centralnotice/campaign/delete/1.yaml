title: mediawiki/centralnotice/campaign/delete
description: Represents the deletion of a MW CentralNotice banner campaign
$schema: http://json-schema.org/draft-04/schema#
type: object
properties:
  ### Meta data object.  All events schemas should have this.
  meta:
    type: object
    properties:
      topic:
        description: The queue topic name this message belongs to.
        type: string
        minLength: 1
      schema_uri:
        description: >
          The URI identifying the jsonschema for this event.  This may be just
          a short uri containing only the name and revision at the end of the
          URI path.  e.g. schema_name/12345 is acceptable.  This field
          is not required.
        type: string
      uri:
        description: The unique URI identifying the event.
        type: string
        format: uri
      request_id:
        description: The unique ID of the request that caused the event.
        type: string
      id:
        description: The unique ID of this event; should match the dt field.
        type: string
        pattern: '^[a-fA-F0-9]{8}(-[a-fA-F0-9]{4}){3}-[a-fA-F0-9]{12}$'
      dt:
        description: The time stamp of the event, in ISO8601 format.
        type: string
        format: date-time
      domain:
        description: The domain the event pertains to.
        type: string
        minLength: 1
    required:
      - topic
      - uri
      - id
      - dt
      - domain


  ### Mediawiki entity fields.  All Mediawiki entity events should have these.
  database:
    description: The name of the wiki database this event belongs to.
    type: string
    minLength: 1

  performer:
    description: Represents the user that performed this change.
    type: object
    properties:
      user_id:
        description: >
          The user id that performed this change.  This is not optional, since
          anonymous users cannot change campaign settings.
        type: integer
      user_text:
        description: The text representation of the user that performed this change.
        type: string
        minLength: 1
      user_groups:
        description: A list of the groups this user belongs to.  E.g. bot, sysop etc.
        type: array
        items:
          type: string
          minLength: 1
      user_is_bot:
        description: >
          True if this user is considered to be a bot.  This is checked
          via the $user->isBot() method, which considers both user_groups
          and user permissions.
        type: boolean
      user_registration_dt:
        description: >
          The datetime of the user account registration.
          Not present if missing in the MW database.
        type: string
        format: date-time
      user_edit_count:
        description: >
          The number of edits this user has made at the time this revision is created.
        type: integer
        minimum: 0
    required:
      - user_text
      - user_groups
      - user_is_bot


  ### CentralNotice campaign change-specific fields
  campaign_name:
    description: The name of the campaign that was deleted.
    type: string

  prior_state:
    description: The prior state of the campaign before this event.
    type: object
    properties:
      start_dt:
        description: The campaign's previous start time, in ISO8601 format.
        type: string
        format: date-time
      end_dt:
        description: The campaign's previous end time, in ISO8601 format.
        type: string
        format: date-time
      enabled:
        description: The campaign's previous enabled status.
        type: boolean
      archived:
        description: The campaign's previous archived status.
        type: boolean
      banners:
        description: Banners previously assigned to this campaign.
        type: array
        items:
          type: string

    required:
      - start_dt
      - end_dt
      - enabled
      - archived
      - banners

  summary:
    description: The summary provided for campaign creation.
    type: string

required:
  - meta
  - database
  - performer
  - action
  - campaign_name
  - prior_state