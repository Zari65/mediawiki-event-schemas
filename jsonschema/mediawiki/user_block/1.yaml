title: mediawiki/user_block
description: Represents a MW User Block event
$schema: http://json-schema.org/draft-04/schema#
type: object
properties:
  # global event fields
  meta:
    type: object
    properties:
      topic:
        type: string
        description: the queue topic name this message belongs to
      schema_uri:
        type: string
        description: >
          The URI identifying the jsonschema for this event.  This may be just
          a short uri containing only the name and revision at the end of the
          URI path.  e.g. schema_name/12345 is acceptable.  This field
          is not required.
      uri:
        type: string
        format: uri
        description: the unique URI identifying the event
      request_id:
        type: string
        pattern: '^[a-fA-F0-9]{8}(-[a-fA-F0-9]{4}){3}-[a-fA-F0-9]{12}$'
        description: the unique UUID v1 ID of the event derived from the X-Request-Id header
      id:
        type: string
        pattern: '^[a-fA-F0-9]{8}(-[a-fA-F0-9]{4}){3}-[a-fA-F0-9]{12}$'
        description: the unique ID of this event; should match the dt field
      dt:
        type: string
        format: date-time
        description: the time stamp of the event, in ISO8601 format
      domain:
        type: string
        description: the domain the event pertains to
    required:
      - topic
      - uri
      - id
      - dt
      - domain
  # event specific fields
  user_blocked:
    type: string
    description: the user name or IP address being blocked
  # not required; results in an indefinite block if omitted
  expiry:
    type: string
    description: the timestamp the block expires
  blocks:
    type: object
    properties:
      name:
        type: boolean
        description: whether the name or IP should be suppressed (hidden)
      email:
        type: boolean
        description: whether email sending should be blocked
      user_talk:
        type: boolean
        description: whether the user should be prevented from editing their own talk page
      account_create:
        type: boolean
        description: whether to block account creation from the user or IP
  reason:
    type: string
    description: the reason for creating the block
  user_id:
    type: integer
    description: the user that performed the block
  user_text:
    type: string
    description: the text representation of the user performing the block
required:
  - meta
  - user_blocked
  - blocks