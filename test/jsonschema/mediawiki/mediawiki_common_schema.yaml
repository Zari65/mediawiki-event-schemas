title: Mediawiki Common Schema
description: Used to validate that all mediawiki events have common properties
$schema: http://json-schema.org/draft-04/schema#
type: object
properties:
  ### Mediawiki entity fields.  All Mediawiki entity events should have these.
  database:
    type: string

  performer:
    type: object
    properties:
      user_id:
        type: integer
      user_text:
        type: string
      user_groups:
        type: array
        items:
          type: string
      user_is_bot:
        type: boolean
    required:
      - user_text
      - user_groups
      - user_is_bot

required:
  - database
