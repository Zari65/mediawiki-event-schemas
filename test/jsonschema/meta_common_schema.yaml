title: Meta Common Schema
description: Used to validate that every schema contains a valid 'meta' property schema
$schema: http://json-schema.org/draft-04/schema#
type: object
properties:
  meta:
    type: object
    properties:
      topic:
        type: string
        description: the queue topic name this message belongs to
      schema_uri:
        type: string
        description: >
          The URI identifying the jsonschema for this event. This may be just
          a short uri containing only the name and revision at the end of the
          URI path.  e.g. schema_name/12345 is acceptable. This field is not
          required.
      uri:
        type: string
        format: uri
        description: the unique URI identifying the event / resource
      request_id:
        type: string
        # TODO: Temporary disable this validation requirement while working on a proper fix
        # because it's causing an alert.
        #pattern: '^[a-fA-F0-9]{8}(-[a-fA-F0-9]{4}){3}-[a-fA-F0-9]{12}$'
        description: the unique UUID v1 ID of the event derived from the X-Request-Id header
      id:
        type: string
        pattern: '^[a-fA-F0-9]{8}(-[a-fA-F0-9]{4}){3}-[a-fA-F0-9]{12}$'
        description: the unique ID of this event; should match the dt field
      dt:
        type: string
        format: date-time
        description: the time stamp of the event, in ISO8601 format
      domain:
        type: string
        description: the domain the event pertains to
    required:
      - topic
      - uri
      - id
      - dt
      - domain
required:
  - meta
